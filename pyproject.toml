description = "Discord bot for HumanitZ game servers â€” real-time status embed, bidirectional chat bridge, and player tracking via RCON"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Minidoracat", email = "minidora0702@gmail.com"},
]
keywords = ["discord", "bot", "humanitz", "game-server", "rcon", "chat-bridge"]
